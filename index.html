<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Simulador de Financiamento Part1</title>

    <style>
        body{
            background: rgb(4, 4, 45);
            color: white;
            font: 14pt Tahoma;
        }
    </style>
</head>
<body>
    <h1>Aula 20 - Simulador de Financiamento Part1</h1>

    <h2>Simulador de Financiameto com Sistema de Amortização Constante (SAC)</h2>
    <input id="textoValor" type="text" placeholder="Valor do Bem"><br>
    <input id="textoEntrada" type="text" placeholder="Taxa de Entrada"><br>
    <input id="textoTaxaJuros" type="text" placeholder="Taxa de Juros (%)"><br>
    <input id="textoPrazo" type="text" placeholder="Prazo (em meses)"><br>
    <button id="botaoCalcular">Calcular</button>
    <input id="comCarencia" type="checkbox">Com carência?
    <select id="listaSuspensa" hidden>
        <option value="1">2 meses</option>
        <option value="2">3 meses</option>
        <option value="3">4 meses</option>
    </select>
    

    <script type="module" src="index.js"></script>
</body>
</html>
